apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/instance: kube-devops
    app.kubernetes.io/name: kube-devops
  name: kube-devops
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: echoserver
  name: echoserver
  namespace: kube-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: echoserver:latest
        imagePullPolicy: IfNotPresent
        name: echoserver
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: kube-devops
  labels:
    k8s-app: echoserver
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: echoserver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver
  namespace: kube-devops
  labels:
    k8s-app: echoserver
  annotations:
    # kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/server-alias: www.app.test
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - echo.app.test              # TLS 域名
    - www.app.test
    secretName: echoserver-tls   # 用于存储证书的 Secret 对象名字
  rules:
  - host: echo.app.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echoserver
            port: 
              number: 80
